{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article class="blog-post py-4">
    <div class="container">
        <header class="blog-post-header mb-4">
            <h1 class="mb-3">{{ post.title }}</h1>
            <p class="blog-meta">
                <small>Published on {{ post.created_at.strftime('%B %d, %Y') }}</small>
            </p>
        </header>
        
        {% if post.image_url %}
        <div class="blog-post-image mb-4">
            <img src="{{ post.image_url }}" class="img-fluid rounded" alt="{{ post.title }}">
        </div>
        {% endif %}
        
        <div class="blog-post-content">
            {{ post.content | safe }}
        </div>
    </div>
</article>

<section class="related-posts py-4 bg-dark">
    <div class="container">
        <h3 class="mb-4">Continue Reading</h3>
        <a href="{{ url_for('blog') }}" class="btn btn-primary">Back to Blog</a>
    </div>
</section>
{% endblock %}
